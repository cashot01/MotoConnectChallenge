<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RFID - MotoConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h2 th:text="${rfid.id != null ? 'Editar RFID' : 'Novo RFID'}"></h2>
    <form th:action="${rfid.id != null} ? @{/rfids/atualizar/{id}(id=${rfid.id})} : @{/rfids}" th:object="${rfid}" method="post">
        <label>Nome da √Årea</label>
        <input type="text" th:field="*{nomeArea}" required/>
        <label>Latitude</label>
        <input type="number" step="0.000001" th:field="*{latitude}" required/>
        <label>Longitude</label>
        <input type="number" step="0.000001" th:field="*{longitude}" required/>
        <button type="submit" class="btn">Salvar</button>
        <a th:href="@{/rfids}" class="btn small">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
