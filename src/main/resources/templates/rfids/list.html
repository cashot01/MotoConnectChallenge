<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RFIDs - MotoConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h2>RFIDs</h2>
    <a th:href="@{/rfids/novo}" class="btn">Novo RFID</a>
    <table class="styled-table">
        <thead>
        <tr><th>ID</th><th>Área</th><th>Latitude</th><th>Longitude</th><th>Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="rfid : ${rfids}">
            <td th:text="${rfid.id}"></td>
            <td th:text="${rfid.nomeArea}"></td>
            <td th:text="${rfid.latitude}"></td>
            <td th:text="${rfid.longitude}"></td>
            <td>
                <a th:href="@{'/rfids/editar/' + ${rfid.id}}" class="btn small">Editar</a>
                <form th:action="@{'/rfids/deletar/' + ${rfid.id}}" method="post" style="display:inline;">
                    <button type="submit" class="link-btn">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
