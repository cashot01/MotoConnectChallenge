<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuário - MotoConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h2 th:text="${usuario.id != null ? 'Editar Usuário' : 'Novo Usuário'}"></h2>
    <form th:action="${usuario.id != null} ? @{/usuarios/atualizar/{id}(id=${usuario.id})} : @{/usuarios}" th:object="${usuario}" method="post">
        <label>Nome</label>
        <input type="text" th:field="*{nome}" required/>
        <label>Email</label>
        <input type="email" th:field="*{email}" required/>
        <label>Senha</label>
        <input type="password" th:field="*{senha}" th:attr="required=${usuario.id == null}" />
        <label>Role</label>
        <select th:field="*{role}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
        <button type="submit" class="btn">Salvar</button>
        <a th:href="@{/usuarios}" class="btn small">Cancelar</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
