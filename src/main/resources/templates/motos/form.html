<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moto - MotoConnect</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2 th:text="${moto.id != null} ? 'Editar Moto' : 'Nova Moto'"></h2>
    <form th:action="@{${moto.id != null} ? '/motos/atualizar/' + ${moto.id} : '/motos'}"
          th:object="${moto}" method="post">

        <label>Modelo</label>
        <select th:field="*{modelo}" required>
            <option value="POP">POP</option>
            <option value="E">E</option>
            <option value="SPORT">SPORT</option>
        </select>

        <label>Placa</label>
        <input type="text" th:field="*{placa}" required/>

        <label>Status</label>
        <select th:field="*{status}" required>
            <option value="NAO_INICIADO">Não Iniciado</option>
            <option value="MANUTENCAO">Manutenção</option>
            <option value="REVISADA">Revisada</option>
        </select>

        <label>RFID</label>
        <select th:field="*{rfid.id}">
            <option value="">-- Selecionar --</option>
            <option th:each="r : ${rfids}" th:value="${r.id}" th:text="${r.nomeArea}"
                    th:selected="${moto.rfid != null} ? ${r.id == moto.rfid.id} : false">
            </option>
        </select>

        <label>Usuário</label>
        <select th:field="*{usuario.id}" required>
            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nome}"
                    th:selected="${moto.usuario != null} ? ${u.id == moto.usuario.id} : false">
            </option>
        </select>

        <button type="submit" class="btn">Salvar</button>
        <a th:href="@{/motos}" class="btn small">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
