spring.application.name=MotoConnect

# ===============================
# CONFIG BANCO DE DADOS (Oracle Docker)
# ===============================
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/ORCL
spring.datasource.username=rm555466
spring.datasource.password=071105
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=rm555466
spring.flyway.default-schema=rm555466
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=false

# ===============================
# OAUTH2 (placeholders, use variáveis de ambiente no seu ambiente de execução)
# ===============================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}

# ===============================
# FORM LOGIN
# ===============================
spring.mvc.hiddenmethod.filter.enabled=true
